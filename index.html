<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Response — Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes pulseRed {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }

        .pulse-alert {
            animation: pulseRed 2s infinite;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-b from-red-50 to-gray-100 flex items-center justify-center p-4">

    <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8 fade-in">
        <!-- Logo -->
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center mx-auto pulse-alert">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path d="M12 9v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-gray-800 mt-3">Emergency Response</h1>
            <p class="text-gray-500 text-sm">Stay safe. Log in or sign up to report or receive help.</p>
        </div>

        <!-- Tabs -->
        <div class="flex bg-gray-100 rounded-xl mb-6 p-1">
            <button id="loginTab"
                class="flex-1 py-2 text-sm font-medium rounded-lg bg-red-500 text-white transition">Login</button>
            <button id="signupTab"
                class="flex-1 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 rounded-lg transition">Sign
                Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4 fade-in">
            <div>
                <label class="block text-sm text-gray-600 mb-1">Email</label>
                <input id="loginEmail" type="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none"
                    placeholder="you@example.com" required>
            </div>
            <div class="relative">
                <label class="block text-sm text-gray-600 mb-1">Password</label>
                <input id="loginPassword" type="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none"
                    placeholder="••••••••" required>
                <button type="button" id="loginToggle"
                    class="absolute right-3 top-9 text-gray-500 text-sm">Show</button>
            </div>
            <button type="submit"
                class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg font-medium transition">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="hidden space-y-4 fade-in">
            <div>
                <label class="block text-sm text-gray-600 mb-1">Full Name</label>
                <input id="signupName" type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none"
                    placeholder="Juan Dela Cruz" required>
            </div>
            <div>
                <label class="block text-sm text-gray-600 mb-1">Email</label>
                <input id="signupEmail" type="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none"
                    placeholder="you@example.com" required>
            </div>
            <div class="relative">
                <label class="block text-sm text-gray-600 mb-1">Password</label>
                <input id="signupPassword" type="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 focus:outline-none"
                    placeholder="••••••••" required>
                <button type="button" id="signupToggle"
                    class="absolute right-3 top-9 text-gray-500 text-sm">Show</button>
            </div>
            <button type="submit"
                class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg font-medium transition">Sign
                Up</button>
        </form>

        <p id="message" class="text-center text-sm mt-4 text-gray-600"></p>
    </div>

    <!-- Firebase & Geocoding -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAo6S_Weu2OYs2ZYWlz6p4G5OVDA9l_ZZM",
            authDomain: "emergency-response-f5347.firebaseapp.com",
            databaseURL: "https://emergency-response-f5347-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "emergency-response-f5347",
            storageBucket: "emergency-response-f5347.firebasestorage.app",
            messagingSenderId: "609774329333",
            appId: "1:609774329333:web:038694be26c79794cc94bc",
            measurementId: "G-VEQ4JG0N16"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const message = document.getElementById('message');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('bg-red-500', 'text-white');
            signupTab.classList.remove('bg-red-500', 'text-white');
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            message.textContent = '';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('bg-red-500', 'text-white');
            loginTab.classList.remove('bg-red-500', 'text-white');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            message.textContent = '';
        });

        // Show/Hide password
        const loginToggle = document.getElementById('loginToggle');
        const loginPassword = document.getElementById('loginPassword');
        loginToggle.addEventListener('click', () => {
            if (loginPassword.type === "password") {
                loginPassword.type = "text";
                loginToggle.textContent = "Hide";
            } else {
                loginPassword.type = "password";
                loginToggle.textContent = "Show";
            }
        });

        const signupToggle = document.getElementById('signupToggle');
        const signupPassword = document.getElementById('signupPassword');
        signupToggle.addEventListener('click', () => {
            if (signupPassword.type === "password") {
                signupPassword.type = "text";
                signupToggle.textContent = "Hide";
            } else {
                signupPassword.type = "password";
                signupToggle.textContent = "Show";
            }
        });

        // Signup with auto-place location
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();

            if (!name || !email || !password) {
                message.textContent = "Please fill in all fields.";
                message.classList.add("text-red-500");
                return;
            }

            if (!navigator.geolocation) {
                message.textContent = "Geolocation is not supported by your browser.";
                message.classList.add("text-red-500");
                return;
            }

            message.textContent = "Getting your location...";
            navigator.geolocation.getCurrentPosition(async (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                try {
                    // Reverse Geocoding using Google Maps API
                    const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=AIzaSyBFSBBi31TWkJKbhwIQVnK4UdjUgksZ6nE`);
                    const data = await response.json();

                    let place = "Unknown Location";
                    if (data.status === "OK" && data.results.length > 0) {
                        place = data.results[0].formatted_address;
                    }

                    // Create Firebase Auth user
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Save user data in Realtime Database with local date/time + timezone
                    await set(ref(database, 'users/' + user.uid), {
                        name: name,
                        email: email,
                        location: place,
                        uid: user.uid,
                        createdAt: new Date().toLocaleString("en-PH", { timeZone: "Asia/Manila" })
                    });

                    message.textContent = "Account created successfully!";
                    message.classList.remove("text-red-500");
                    message.classList.add("text-green-500");
                    signupForm.reset();

                    // Redirect to account.html
                    setTimeout(() => window.location.href = "account.html", 1000);

                } catch (error) {
                    message.textContent = "Unable to get location: " + error.message;
                    message.classList.add("text-red-500");
                }
            }, (error) => {
                message.textContent = "Unable to get location: " + error.message;
                message.classList.add("text-red-500");
            });
        });

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            try {
                await signInWithEmailAndPassword(auth, email, password);
                message.textContent = "Login successful!";
                message.classList.remove("text-red-500");
                message.classList.add("text-green-500");

                // Redirect to account.html
                setTimeout(() => window.location.href = "account.html", 1000);
            } catch (error) {
                message.textContent = "Invalid email or password.";
                message.classList.add("text-red-500");
            }
        });
    </script>
</body>

</html>
